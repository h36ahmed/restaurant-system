---
name: res-meals
url: /restaurant/meals
---
<div class="vertical grid-frame">
    <div class="ls-app-bg"></div>
    <div ng-include="'/templates/restaurant/partials/menu-bar.html'"></div>
    <div class="ls-app-body ls-restaurant">
        <div class="grid-container ls-restaurant-pages ls-manage-pages" ng-controller="resMealsCtrl as mealsCtrl">
            <div class="grid-block ls-title-bar">
                <div class="grid-block small-6 vertical">
                    <div class="grid-content">
                        <h2>Manage Meals</h2>
                    </div>
                </div>
                <div class="grid-block small-4 vertical">
                    <div class="grid-content ls-default-meal-bar">
                        <select class="ls-input-fields" ng-options="meal as meal.name for meal in meals track by meal.id" ng-model="defaultMealFormData.meal" name="defaultMeal" id="defaultMeal" ng-change="changeDefaultMeal(defaultMealFormData.meal)" required>
                        </select>
                    </div>
                </div>
                <div class="grid-block small-2 vertical">
                    <div class="grid-content text-right">
                        <a ui-sref="res-create-meal" class="button success ls-create-button">Create Meal</a>
                    </div>
                </div>
            </div>
            <div class="grid-block">
               <div class="grid-block small-12 vertical">
                   <div class="grid-content">
                        <ul>
                            <li class="ls-card ls-meal-card" ng-repeat="meal in meals">
                                <a ui-sref="res-meal({id:meal.id})" class="ls-card-link">x</a>
                                <figure class="ls-meal-card-info">
                                    <img ng-src="https://s3.ca-central-1.amazonaws.com/ls-frontend/meals/{{meal.meal_image}}" alt="" ng-if="meal.meal_image != ''">
                                    <img src="/assets/img/lunchsociety-thumb.png" ng-if="meal.meal_image == ''"/>
                                    <figcaption class="ls-meal-card-caption">
                                        <div class="ls-meal-card-title">
                                            <h4>{{meal.name}}</h4>
                                            <p>{{meal.ingredients}}</p>
                                        </div>
                                        <a ui-sref="res-meal({id:meal.id})" class="button">Edit</a>
                                    </figcaption>
                                </figure>
                            </li>
                        </ul>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
